<input type="text" name="base" id="test-base" hx-swap-oob="true" class="form-control" value="{{.SelectedBase }}" readonly hidden/>
<input type="text" name="baseText" id="test-baseText" hx-swap-oob="true" class="form-control" value="{{.SelectedBaseNameValue }}" readonly hidden/>
{{ range .Options }}
    <option value="{{ .Value }}" data-mode="{{ .Base }}" {{ if eq .Value $.SelectedBaseNameValue }}selected{{ end }}>{{ .BaseName }}</option>
{{ end }}
