{{ define "baseNameOptions" }}
    <input type="text" name="base" id="test-base" hx-swap-oob="true" class="form-control" value="{{.SelectedOption.Base }}" readonly hidden/>
    <input type="text" name="baseText" id="test-baseText" hx-swap-oob="true" class="form-control" value="{{.SelectedOption.BaseName }}" readonly hidden/>
    {{ range .Options }}
        <option value="{{ .Value }}" data-mode="{{ .Base }}" {{ if eq .Value $.SelectedOption.Value }}selected{{ end }}>{{ .BaseName }}</option>
    {{ end }}
{{ end }}

    {{ range .Options }}
        <option value="{{ .Value }}" data-mode="{{ .Mode }}" {{ if eq .Value $.SelectedOption.Value }}selected{{ end }}>{{ .ModeName }}</option>
    {{ end }}

{{ end }}

    {{ end }}

{{ end }}
